<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastramento</title>
        <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" sizes="512x512">
        <!-- css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"> <!-- reset -->
        <link rel="stylesheet" type="text/css" href="./assets/css/folhaEstilo.css"> <!-- estilo -->
        <link rel="stylesheet" type="text/css" href="./assets/css/responsividade.css"> <!-- responsivo -->
        <!-- html5shiv.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="container-full">
            <header id="topo">
                <div id="logo" title="Página inicial">
                    <img src="assets/images/logo.png" alt="Imagem do logo" title="Dindi">
                    <h1>Dindin</h1>
                    <i class="fa-brands fa-accusoft"></i>
                </div>
            </header>

            <main id="corpo-full">
                <div id="container-form">
                    <header>
                        <h3>Preencha o formulário de cadastramento pessoal</h3>
                    </header>
                    <form action="#" method="GET" accept-charset="utf-8" novalidate autocomplete="on">
                        <fieldset>
                            <legend>Identificação</legend>

                            <div>
                                <label for="campoNome">Nome</label>
                                <input type="text" name="nome" id="campoNome" required autocomplete="name" title="Digite seu nome aqui" placeholder="Digite seu nome">
                            </div>

                            <div>
                                <label for="campoSobrenome">Sobrenome</label>
                                <input type="text" name="sobrenome" id="campoSobrenome" required autocomplete="additional-name" title="Digite seu sobrenome aqui" placeholder="Digite seu sobrenome"> 
                            </div>

                            <div>
                                <p>Sexo</p>

                                <input type="radio" name="sexo" id="masculino" value="m">
                                <label for="masculino">Masculino</label>

                                <input type="radio" name="sexo" id="feminino" value="f">
                                <label for="feminino">Feminino</label>
                            </div>

                        </fieldset> 

                        <fieldset>
                            <legend>Informações de localização</legend>

                            <div>
                                <label for="campoEndereco">Endereço</label>
                                <input type="text" name="endereco" id="campoEndereco" required autocomplete="address-level1" title="Digite seu endereço" placeholder="Digite o seu endereço">
                            </div>

                            <div>
                                <label for="campoBairro">Bairro</label>
                                <input type="text" name="bairro" id="campoBairro" required autocomplete="address-level2" title="Digite seu bairro" placeholder="Digite seu bairro">

                                <label for="campoNumero">N°</label>
                                <input type="number" name="numeroCasa" id="campoNumero" required autocomplete="address-level3" min="0" placeholder="N°">
                            </div>

                            <div>
                                <label for="campoCidade">Cidade</label>
                                <input type="text" name="cidade" id="campoCidade" required autocomplete="address-level4" placeholder="Digite sua cidade">
                            </div>

                            <div>
                                <label for="slcEstado">Estado</label>
                                <!-- Campo de seleção -->
                                <select name="estado" id="slcEstado" required>
                                    <option value="" name="" disabled selected>Selecione</option>
                                    <optgroup label="Região Norte">
                                        <option value="ac">Acre</option>
                                        <option value="am">Amazonas</option>
                                        <option value="rr">Roraima</option>
                                        <option value="ap">Amapá</option>
                                        <option value="pa">Pará</option>
                                        <option value="to">Tocantins</option>
                                        <option value="ro">Rondônia</option>
                                    </optgroup> <!-- Região Norte -->

                                    <optgroup label="Região Nordeste">
                                        <option value="ma">Maranhão</option>
                                        <option value="pi">Piauí</option>
                                        <option value="ce">Ceará</option>
                                        <option value="rn">Rio Grande do Norte</option>
                                        <option value="pe">Pernambuco</option>
                                        <option value="pb">Paraíba</option>
                                        <option value="se">Sergipe</option>
                                        <option value="al">Alagoas</option>
                                        <option value="ba">Bahia</option>
                                        <option value="df">Distrito Federal</option>
                                    </optgroup> <!-- Região Nordeste -->

                                    <optgroup label="Região Centro-Oeste">
                                        <option value="mt">Mato Grosso</option>
                                        <option value="ms">Mato Grosso do Sul</option>
                                        <option value="go">Goiás</option>
                                    </optgroup> <!-- Região Centro-oeste -->

                                    <optgroup label="Região Sudeste">
                                        <option value="sp">São Paulo</option>
                                        <option value="rj">Rio de Janeiro</option>
                                        <option value="es">Espírito Santo</option>
                                        <option value="mg">Minas Gerais</option>
                                    </optgroup> <!-- Região Sudeste -->

                                    <optgroup label="Região Sul">
                                        <option value="pr">Paraná</option>
                                        <option value="rs">Rio Grande do Sul</option>
                                        <option value="sc">Santa Catarina</option>
                                    </optgroup> <!-- Região Sul -->

                                </select> <!-- Campo de seleção -->
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Informação pessoal</legend>

                        </fieldset>

                        <fieldset>
                            <legend>Informação de contato</legend>
                            <div>
                                <label for="campoEmail">E-mail</label>
                                <input type="email" name="email" id="campoEmail" required autocomplete="email" title="Digite seu e-mail" placeholder="Digite seu e-mail">
                            </div>
                            <div>
                                <label for="campoTel">Telefone / celular</label>
                                <input type="tel" name="telefone" id="campoTel" required autocomplete="tel" placeholder="(99) 99999 - 9999" title="Digite seu número de telefone celular">
                            </div>

                            <div>
                                <p>Você quer recebe notificação no seu email</p>

                                <input type="radio" name="notificacao" id="yes" value="y" checked>
                                <label for="yes">Sim</label>

                                <input type="radio" name="notificacao" id="no" value="n">
                                <label for="no">Não</label>

                            </div>
                        </fieldset>
                        
                        <div id="btns">
                            <input type="reset" value="Limpar" id="btnLimpar">
                            <input type="submit" value="Enviar" id="btnEnviar">
                        </div> <!-- Botões de limpar e enviar -->
                    </form>

                    <a id="btnNavigation" href="./index.html" rel="prev" target="_self" hreflang="pt-BR">Voltar</a>
                </div>
            </main>
            
            <footer id="rodape">
                <p>&copy;Desenvolvido por <a href="https://github.com/Fernandosantos0" rel="external" target="_blank" hreflang="en">Fernando Santos</a></p>
            </footer>
        </div>

    </body>
</html>
