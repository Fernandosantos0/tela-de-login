<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastramento</title>
        <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" sizes="512x512">
        <!-- css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"> <!-- reset -->
        <link rel="stylesheet" type="text/css" href="./assets/css/folhaEstilo.css"> <!-- estilo -->
        <link rel="stylesheet" type="text/css" href="./assets/css/responsividade.css"> <!-- responsivo -->
        <!-- html5shiv.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="container-full">
            <header id="topo">
                <div id="logo" title="Página inicial">
                    <img src="assets/images/logo.png" alt="Imagem do logo" title="Dindi">
                    <h1>Dindin</h1>
                    <i class="fa-brands fa-accusoft"></i>
                </div>
            </header>

            <main id="corpo-full">
                <div id="container-form">
                    <header>
                        <h3>Preencha o formulário de cadastramento pessoal</h3>
                    </header>
                    <form action="#" method="GET" accept-charset="utf-8" autocomplete="on">
                        <fieldset>
                            <legend>Identificação</legend>

                            <div>
                                <label for="campoNome">Nome</label>
                                <input type="text" name="nome" id="campoNome" required autocomplete="name" title="Digite seu nome aqui">
                            </div>

                            <div>
                                <label for="campoSobrenome">Sobrenome</label>
                                <input type="text" name="sobrenome" id="campoSobrenome" required autocomplete="additional-name" title="Digite seu sobrenome aqui"> 
                            </div>

                        </fieldset> 

                        <fieldset>
                            <legend>Informações de localização</legend>

                            <div>
                                <label for="campoEndereco">Endereço</label>
                                <input type="text" name="endereco" id="campoEndereco" required autocomplete="address-level1" title="Digite seu endereço">
                            </div>

                            <div>
                                <label for="campoBairro">Bairro</label>
                                <input type="text" name="bairro" id="campoBairro" required autocomplete="address-level2" title="Digite seu bairro">

                                <label for="campoNumero">N°</label>
                                <input type="number" name="numeroCasa" id="campoNumero" required autocomplete="address-level3" min="0">
                            </div>

                            <div>
                                <label for="campoCidade">Cidade</label>
                                <input type="text" name="cidade" id="campoCidade" required autocomplete="address-level4">
                            </div>

                            <div>
                                <label for="slcEstado">Estado</label>
                                <select name="estado" id="slcEstado" required>
                                    <option value="" name="" disabled selected>Selecione</option>
                                    <optgroup label="Região Norte">
                                        <option value="">Acre</option>
                                    </optgroup>
                                </select>
                            </div>
                        </fieldset>
                        
                        <div id="btns">
                            <input type="reset" value="Limpar" id="btnLimpar">
                            <input type="submit" value="Enviar" id="btnEnviar">
                        </div> <!-- Botões de limpar e enviar -->
                    </form>

                    <a id="btnNavigation" href="./index.html" rel="prev" target="_self" hreflang="pt-BR">Voltar</a>
                </div>
            </main>
            
            <footer id="rodape">
                <p>&copy;Desenvolvido por <a href="https://github.com/Fernandosantos0" rel="external" target="_blank" hreflang="en">Fernando Santos</a></p>
            </footer>
        </div>

    </body>
</html>
