    <body>
        <div id="container-full">   
            <header id="topo">
                <div id="logo" title="Página inicial">
                    <a href="./index.html">
                        <img src="assets/images/logo.png" alt="Imagem do logo" title="Dindi">
                        <h1>Dindin</h1>
                        <i class="fa-brands fa-accusoft"></i>
                    </a>
                </div>
            </header> <!-- Cabeçalho da página (topo) -->

            <main id="corpo">
                <section id="conteudo">
                    <header>
                        <h3>Controle suas <span>finanças</span>,sem planilha chata.</h3>
                    </header>
                    <p>Organizar as suas finanças nunca foi tão fácil,com DINDIN você tem tudo num único lugar e em um clique de distâncias.</p>
                    <a href="#" rel="next" target="_self" hreflang="pt-br" class="btnLink">Increva-se</a>
                </section>

                <section id="logar">

                    <div id="form-container">

                        <!-- Formulário de login -->
                        <form action="processar.php" method="POST" accept-charset="UTF-8" novalidate autocomplete="on">
                            <fieldset>
                                <legend>Login</legend>

                                <div>
                                    <label for="campoEmail">E-mail</label>
                                    <input type="email" name="email" id="campoEmail" required autocomplete="email">
                                </div>

                                <div>
                                    <label for="campoSenha">Senha</label>
                                    <input type="password" name="senha" id="campoSenha" required autocomplete="current-password">
                                </div>

                                <input type="submit" value="Enviar" class="btnAcao">

                            </fieldset>
                        </form>

                    </div>

                </section> <!-- Seção do formulário -->
            </main> <!-- Conteúdo central -->

            <footer id="rodape">
                <p>&copy;Desenvolvido por <a href="https://github.com/Fernandosantos0" rel="external" target="_blank" hreflang="en">Fernando Santos</a></p>
            </footer> <!-- Rodapé -->
        </div>
